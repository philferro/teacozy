<!DOCTYPE html>
<html>

      <div class="logo">
         <img src="./resources/images/img-tea-cozy-logo.png" alt="">

      <nav>

        <span><a href="#featuredteas">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>

                <div class=”media”>

     </div>
